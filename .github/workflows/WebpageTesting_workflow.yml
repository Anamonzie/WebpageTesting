# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: WebpageTesting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      category:
        description: 'Test category to run'
        required: false
        default: 'all'
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Print a secret
      run: echo "My secret value is ${{ secrets.SECRET_EXAMPLE }}"
    
    - name: Setup .NET    
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Install Playwright
      run: npm install @playwright/test

    - name: Install Playwright Dependencies
      run: npx playwright install-deps
      
    - name: Install dependencies
      run: dotnet restore EpamWebProject/EpamWebTests/EpamWebTests.sln

    - name: Install Playwright Browsers
      run: npx playwright install
      
    - name: Create Allure Results Directory
      run: mkdir -p allure-results 
      
    - name: Build the project
      run: dotnet build EpamWebProject/EpamWebTests/EpamWebTests.sln --no-restore

    - name: Run Playwright Tests
      run: |
        if [ "${{ github.event.inputs.category }}" == "all" ] || [ -z "${{ github.event.inputs.category }}" ]; then
          dotnet test EpamWebProject/EpamWebTests/EpamWebTests.csproj --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory allure-results
        else
          dotnet test EpamWebProject/EpamWebTests/EpamWebTests.csproj --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory allure-results --filter "Category=${{ github.event.inputs.category }}"
        fi

   # Pull existing Allure report history from gh-pages
    - name: Load Allure Report History
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
      if: always()

    # Copy report history into allure-results for consistency in generated reports
    - name: Copy Allure History
      run: |
        mkdir -p allure-results/history
        if [ -d gh-pages/allure-history ]; then
          cp -r gh-pages/allure-history/* allure-results/history/
        fi
      if: always()

    # Build Allure Report
    - name: Build and Publish Allure Report
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results
        gh_pages: gh-pages
        allure_history: allure-results/history
      if: always()

    # Publish updated Allure report to gh-pages
    - name: Publish Allure Test Report
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: gh-pages/allure-history
      if: always()
