# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: WebpageTesting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      category:
        description: 'Test category to run'
        required: false
        default: 'all'
        
jobs:
  build:
    runs-on: ubuntu-latest
    env:  # Define environment variables here
      ALLURE_RESULTS_DIR: ${{ github.workspace }}/allure-results
      ALLURE_CONFIG: ${{ github.workspace }}/allureConfig.json

    steps:
    - uses: actions/checkout@v4
    
    - name: Print a secret
      run: echo "My secret value is ${{ secrets.SECRET_EXAMPLE }}"
    
    - name: Setup .NET    
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Install Playwright
      run: npm install @playwright/test

    - name: Install Playwright Dependencies
      run: npx playwright install-deps
      
    - name: Install dependencies
      run: dotnet restore EpamWebProject/EpamWebTests/EpamWebTests.sln

    - name: Install Playwright Browsers
      run: npx playwright install
      
    - name: Create Allure Results Directory
      run: mkdir -p allure-results allure-history
      
    - name: Build the project
      run: dotnet build EpamWebProject/EpamWebTests/EpamWebTests.sln --no-restore
    
    - name: Run Playwright Tests
      run: |
        if [ "${{ github.event.inputs.category }}" == "all" ] || [ -z "${{ github.event.inputs.category }}" ]; then
          dotnet test EpamWebProject/EpamWebTests/EpamWebTests.csproj --configuration Release --logger "console;verbosity=detailed" --results-directory ALLURE_RESULTS_DIR
        else
          dotnet test EpamWebProject/EpamWebTests/EpamWebTests.csproj --configuration Release --logger "console;verbosity=detailed" --results-directory ALLURE_RESULTS_DIR --filter "Category=${{ github.event.inputs.category }}"
        fi

    # Flatten allure results
    - name: Flatten allure results
      run: |
        mkdir -p ./allure-results
        find ./allure-results -mindepth 2 -type f -exec mv -t ./allure-results {} +
        find ./allure-results -type d -empty -delete    
        
    - name: Load test report history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    # Remove `.git` from allure-history to avoid permission issues
    - name: Remove .git from Allure History
      run: |
        if [ -d "gh-pages/.git" ]; then
          rm -rf gh-pages/.git
        fi
        
    # Publish Allure Report
    - name: Build and Publish Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        #gh_pages: gh-pages
        allure_history: allure-history

    # Publish test report to GitHub Pages
    - name: Publish Allure Test Report
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history

    # Upload Allure Results for Debugging
    - name: Upload Allure Results for Debugging
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
        
    # Upload Allure History for Debugging
    - name: Upload Allure History for Debugging
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-history
        path: allure-history
