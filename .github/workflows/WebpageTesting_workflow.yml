name: WebpageTesting

env:  # Define environment variables here
  ALLURE_RESULTS_DIR: ${{ github.workspace }}/EpamWebProject/EpamWebTests/allure-results
  ALLURE_CONFIG: ${{ github.workspace }}/EpamWebProject/EpamWebTests/allureConfig.json
  SOLUTION_FILE: ${{ github.workspace }}/EpamWebProject/EpamWebTests/EpamWebTests.sln
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      category:
        description: 'Test category to run'
        required: false
        default: 'all'
        
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'EpamWebProject/EpamWebTests'

    steps:
    - uses: actions/checkout@v4
    
    - name: Print a secret
      run: echo "My secret value is ${{ secrets.SECRET_EXAMPLE }}"
    
    - name: Setup .NET    
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Build Solution   
      run: dotnet build --configuration Release
      
    - name: Ensure browsers are installed
      run: pwsh bin/Release/net8.0/playwright.ps1 install --with-deps
      
    - name: Run Playwright tests
      run: |
        dotnet test --configuration Release 

