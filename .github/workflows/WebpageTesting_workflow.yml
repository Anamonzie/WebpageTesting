# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: WebpageTesting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      category:
        description: 'Test category to run'
        required: false
        default: 'all'
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Print a secret
      run: echo "My secret value is ${{ secrets.SECRET_EXAMPLE }}"
    
    - name: Setup .NET    
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Install Playwright
      run: npm install @playwright/test

    - name: Install Playwright Dependencies
      run: npx playwright install-deps
      
    - name: Install dependencies
      run: dotnet restore EpamWebProject/EpamWebTests/EpamWebTests.sln

    - name: Install Playwright Browsers
      run: npx playwright install
      
    - name: Create Allure Results Directory
      run: mkdir -p allure-results allure-history
      
    - name: Build the project
      run: dotnet build EpamWebProject/EpamWebTests/EpamWebTests.sln --no-restore

    - name: Run Playwright Tests
      run: |
        if [ "${{ github.event.inputs.category }}" == "all" ] || [ -z "${{ github.event.inputs.category }}" ]; then
          dotnet test EpamWebProject/EpamWebTests/EpamWebTests.csproj --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ${{ github.workspace }}/allure-results
        else
          dotnet test EpamWebProject/EpamWebTests/EpamWebTests.csproj --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ${{ github.workspace }}/allure-results --filter "Category=${{ github.event.inputs.category }}"
        fi

    - name: List Allure Results Files
      run: ls -R ./allure-results
      
    - name: Load test report history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
        
    # Publish Allure Report
    - name: Build and Publish Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: ./allure-results  # Path where Allure results are stored
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
        
    - name: Ensure Attachments Folder
      run: mkdir -p ./allure-results/attachments
  
    - name: Ensure Attachments in gh-pages
      run: |
         cp -r ./allure-results/attachments ./gh-pages/allure-report/data/attachments

    # Publish test report to GitHub Pages
    - name: Publish Allure Test Report
      uses: peaceiris/actions-gh-pages@v4
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report

